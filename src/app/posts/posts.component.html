<div class="posts-controls">
    <div class="posts-controls-left">
      <h3> Blog Name:</h3>
      <input type='text' [(ngModel)]="tumblrName" />
    </div>
    <div class="post-controls-right">
      <h3>Tag:</h3>
      <input type='text' [(ngModel)]="tumblrTag" />
      <button (click)="search()">Search</button>
    </div>
</div>

<div class="posts-feed">
  <!-- [ngSwitch]="post.type" -->
  <app-post *ngFor="let post of posts" [post]="post">
    <!-- types: text, quote, link, answer, video, audio, photo, chat-->
    <div class="post-body" post-body [ngSwitch]="post.type">

      <div *ngSwitchCase="'text'" class="post-text" [innerHtml]="trustHtml(post.body)">
      </div>


      <ng-container *ngSwitchCase="'photo'">
        <img class="post-image" *ngFor="let photo of post.photos" [src]="photo.original_size.url" />
      </ng-container>


      <ng-container *ngSwitchCase="'video'">
        <div class="post-video" [innerHtml]="trustHtml(post.player[0].embed_code)">
        </div>
      </ng-container>


      <div *ngSwitchCase="'audio'" class="post-audio"  [innerHtml]="trustHtml(post.player)"></div>


      <p *ngSwitchCase="'quote'">Quote</p>


      <p *ngSwitchCase="'link'">Link</p>


      <div *ngSwitchCase="'answer'" class="post-answer">
        <span>{{post.asking_name}}</span>
        <p [innerHtml]="'Q:' + post.question"></p>
        <p [innerHtml]="'A:' + post.answer"></p>
      </div>


      <ng-container *ngSwitchCase="'chat'">
        <div *ngFor="let msg of post.dialogue" class="post-dialogue">
          <span>{{msg.name}}</span>
          <p>{{msg.phrase}}</p>
        </div>
      </ng-container>

      <div *ngSwitchDefault style="display:none">Unknown Type?</div>
    </div>

  </app-post>
</div>
